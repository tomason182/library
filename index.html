<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="titles">
            <h1>XYZ library</h1>
            <h3 class="main-subtitle">keep track of all the books you are reading or want to</h3>
        </div>
        <div id="table-container">
            <table id="book-table">
                <thead>
                    <tr>
                        <td>Select</td>
                        <td>Title</td>
                        <td>Author</td>
                        <td>Nro of pages</td>
                        <td>Status</td>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="main-buttons">
            <button id="add-book-button" type="button">Add book</button>
            <button id="rmv-book" type="button">Remove book</button>
            <button id="change-status" type="button">Change status</button>
        </div>
    </div>
    <dialog id="bookEntry">    
        <form method="dialog" id="book-form">
            <div id="book-info-input">
                    <label for="title">Book title:</label>
                    <input type="text" id="title" name="title" required>
                
                    <label for="author">Author:</label>
                    <input type="text" id="author" name="author" required>                
                
                    <label for="pages">Num of pages:</label>
                    <input type="number" id="pages" name="pages">
               
                    <label for="status">Status:</label>
                    <select name="status" id="status">
                        <option selected="selected">Not read yet</option>
                        <option>Already finished</option>
                        <option>In queue</option>
                    </select>                
                <div class="form-button">
                    <button id="submit" type="submit">Add book</button>
                    <button id="cancel" type="button">Cancel</button>
                </div>
            </div>    
        </form>
    </dialog>

    <script src="scripts.js"></script>
</body>
</html>
